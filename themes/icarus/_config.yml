# Menus
menu:
  Archives: archives
  About: about

# Customize
customize:
  logo:
    enabled: false
    width: 40
    height: 40
    url:
  profile:
    enabled: false # Whether to show profile bar
    avatar:
    gravatar: # Gravatar email address, if you enable Gravatar, your avatar config will be overriden
    author: jinmay
    author_title:
    location: South Korea
    follow: https://github.com/Jinmay
  highlight: github
  sidebar: left # sidebar position, options: left, right or leave it empty
  thumbnail: false # enable posts thumbnail, options: true, false
  favicon:
  social_links:
    github: http://github.com/Jinmay
    # linkedin: ""
    envelope: mailto:britzegs@gmail.com
    # rss: ""
  social_link_tooltip: false # enable the social link tooltip, options: true, false

# Widgets
widgets:
  - category
  - recent_posts
#   - archive
# - tag

# Search
search:
  insight: true # you need to install `hexo-generator-json-content` before using Insight Search
  swiftype: # enter swiftype install key here

# Comment
comment:
  disqus:
  facebook: # enter true to enable

# Share
share: default # options: jiathis, bdshare, addtoany, default

# Plugins
plugins:
  lightgallery: false # options: true, false
  justifiedgallery: true # options: true, false
  google_analytics: UA-111931391-1
  google_site_verification: # enter Google site verification code
  mathjax: false # options: true, false

# Miscellaneous
miscellaneous:
  open_graph: # see http://ogp.me
    fb_app_id:
    fb_admins:
    twitter_id:
    google_plus:
