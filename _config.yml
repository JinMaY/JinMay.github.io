# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: Daily Programming
subtitle:
description:
author: jinmay
language: en
timezone: Asia/Seoul

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
# url은 나중에 도메인 연결할 때 사용하자
url: https://jinmay.github.io/
root: /
permalink: :year/:month/:day/:title/
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
filename_case: 1 # 파일명을 소문자(1) 또는 대문자(2)로 변경, 기본값 0
new_post_name: :title.md # File name of new posts
default_layout: draft # layout 기본설정 -> hexo new [layout] 생략 시 draft 모드가 기본값이다
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
render_drafts: false
post_asset_folder: false
relative_link: false
future: true

# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
  path: ""
  per_page: 3
  order_by: -date

# Category & Tag
default_category: default
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: icarus

# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
  type: git
  repo: https://github.com/jinmay/jinmay.github.io

node_sass:
  outputStyle: nested
  precision: 5
  sourceComments: false

## For SEO
# sitemap auto generator
sitemap:
  path: sitemap.xml

# robots.txt
robotstxt:
  User-agent: "*"
  Allow: /
  Sitemap: https://jinmay.github.io/sitemap.xml

# nofollow
nofollow:
  enable: true

# rss feed
feed:
  type: rss2
  path: rss2.xml
  limit: 20

# folder category
auto_category:
  enable: true
  depth: 1
